<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
</head>
<body>
    <div class="gameContainer">
        <div class="displayBar"></div>
        <div class="buttonContainer">
            <div class="leftGameContainer">
                <div class ="numberContainer">
                    <button id="1"></button>
                    <button id="2"></button>
                    <button id="3"></button>
                    
                    <button id="4"></button>
                    <button id="5"></button>
                    <button id="6"></button>
                    
                    <button id="7"></button>
                    <button id="8"></button>
                    <button id="9"></button>

                    <button id="clear"></button>
                    <button id="0"></button>
                    <button id="decimalPoint"></button>    
                </div>
                <div class="madeBy">Calculator Made By Cameron McMillan</div>
            </div>
            <div class ="operatorContainer">
                <button id="add"></button>
                <button id="subtract"></button>
                <button id="multiply"></button>
                <button id="divide"></button>
                <button id="equals"></button>
            </div>
        </div>
    <script src="calculator.js"></script>
</body>
</html>
